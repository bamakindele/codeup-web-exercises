<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline JS</title>
</head>
<body>

<h1>JS with HTML Lecture</h1>

<!--
    HTML WITH JS
        JS in HTML
        JS in external script
    CONSOLE LOGGING
    STRICT MODE
        - https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Strict_mode
        - Must include from this point forward
        - Makes JS less tolerant of sloppy code
        - example...all variables require declaration
    USER INTERACTION... alert(), confirm(), prompt()
-->

<!-- inline script -->

<script>

    "use strict";


    // -- Alert --
    alert("Welcome to my Website!");


    // -- Prompt --
    var color = prompt("What is your favorite color?");
    alert("Great, " + color + " is my favorite color too!");


</script>

</body>
</html>
